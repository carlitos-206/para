<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous"> 
    <link rel="icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/testemonies.css' %}">
    <title>para | Testemonies</title>
</head>
<body>
    <div class="wrapper">

        <div class="head" id="top">
            <div class="pure-menu pure-menu-horizontal">
                <ul class="pure-menu-heading pure-menu-list">
                    <li class="pure-menu-item">
                        <img id="logo"src="{% static 'img/para-logo.png' %}" alt="logo">
                    </li>
                    <li class="pure-menu-item">
                        <a href="/" class="pure-menu-link">Home</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="/about_us" class="pure-menu-link">About Us</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="/press" class="pure-menu-link">Press</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="#" class="pure-menu-link">FAQ</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="#" class="pure-menu-link">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
            <div class="body">
                <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>

                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active" data-bs-interval="10000">
                        <img id="img_1"src="{% static 'img/testemonies-fb.png' %}" class="d-block img" alt="IMG 1">
                        <div class="carousel-caption d-none d-md-block">
                          <!-- <h5>Welcome to your Gig HQ</h5>
                          <p>Effortlessly manage your gig work and find new gigs</p> -->
                        </div>
                      </div>
                      <div class="carousel-item" data-bs-interval="2000">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/VnHgsLOhdYA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>                        <div class="carousel-caption d-none d-md-block">
                          <h5>See your tips in advance</h5>
                          <p>They're your tips!</p>
                        </div>
                      </div>
                      <div class="carousel-item" data-bs-interval="3000">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/0eP-UFSZBJA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>                        <div class="carousel-caption d-none d-md-block">
                          <h5>Make more money</h5>
                          <p>More money is flexability in life</p>
                        </div>
                        <div class="carousel-item" data-bs-interval="4000">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/IzYODWVrBlA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>                        </div>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
    
        </div>
    </div>
</body>
<footer>
    <div class="foot">
        <div class="foot-1">
            <p>para LLC | <a href="#">Contact Us</a></p>
        </div>
        <div class="foot-2">
            <p>Back to top <a href="#top"><img id="back-to-top-img"src="{% static 'img/back-to-top.png' %}" alt="Back-to-top"></a></p>
        </div>
    </div>
    
</footer>
</html>
