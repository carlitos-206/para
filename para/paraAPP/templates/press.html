<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous"> 
    <link rel="icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/press.css' %}">
    <title>para | Press</title>
</head>
<body>
    <div class="wrapper">
        <div class="head" id="top">
            <div class="pure-menu pure-menu-horizontal">
                <ul class="pure-menu-heading pure-menu-list">
                    <li class="pure-menu-item">
                        <img id="logo"src="{% static 'img/para-logo.png' %}" alt="logo">
                    </li>
                    <li class="pure-menu-item">
                        <a href="/" class="pure-menu-link">Home</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="/about_us" class="pure-menu-link">About Us</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="/testemonies" class="pure-menu-link">Testemonies</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="#" class="pure-menu-link">FAQ</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="#" class="pure-menu-link">Contact</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="/download" class="pure-menu-link">Download</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="body">
            <div class="title">
                <h2>Appeared on</h2>
                <h5 style="position: relative; left: 15%">(click to read)</h5>
            </div>
        </div>
        <div class="news-outlets">
            <div class="vice-news">
                <a href="https://www.vice.com/en/article/pkbvgz/no-dasher-no-deliveries-doordash-drivers-strike-for-tip-transparency" target="_blank"><img id="vice-img"src="{% static 'img/vice-news-logo.svg' %}" alt="vice news"></a>
            </div>
            <div class="insider-news">
                <a href="https://www.insider.com/doordash-tiktok-boycott-base-pay-tips-ubereats-grubhub-2021-7" target="_blank"><img src="{% static 'img/business-insider-logo.png' %}" alt="business insiders" id="business-img"></a>
            </div>
            <div class="npr-news">
                <a href="https://www.npr.org/2021/07/31/1023265561/why-doordash-drivers-are-on-strike" target="_blank"><img src="{% static 'img/npr-logo.jpg' %}" alt="NPR logo" id="npr-img"></a>
            </div>
            <div class="eff-news">
                <a href="https://www.eff.org/deeplinks/2021/08/tech-rights-are-workers-rights-doordash-edition" target="_blank"><img src="{% static 'img/eff-logo.svg' %}" alt="EFF logo" id="eff-img"></a>
            </div>
        </div>
        <div class="testemonies">
            <a href="/testemonies" ><button type="button" id="testemonies-btn" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">But, what are people saying?</button></a>
        </div>
    </div>
</body>
<footer>
    <div class="foot">
        <div class="foot-1">
            <p>para LLC | <a href="#">Contact Us</a></p>
        </div>
        <div class="foot-2">
            <p>Back to top <a href="#top"><img id="back-to-top-img"src="{% static 'img/back-to-top.png' %}" alt="Back-to-top"></a></p>
        </div>
    </div>
    
</footer>
</html>
